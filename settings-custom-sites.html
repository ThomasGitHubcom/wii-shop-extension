<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/extension.css" rel="stylesheet">
    <title>Wii Shop Channel Music - Settings</title>
</head>

<body>
    <div class="container-fluid">
        <button class="btn btn-sm btn-wii mt-3 w-100" id="go-back">Return to Settings</button>

        <label for="included-sites" class="mt-2 form-label">Custom sites (one per line)</label>
        <textarea class="form-control" id="included-sites" class="w-100" rows="7"></textarea>
        <label for="excluded-sites" class="mt-2 form-label">Excluded sites (one per line)</label>
        <textarea class="form-control" id="excluded-sites" class="w-100" rows="7"></textarea>
        <button class="btn btn-sm btn-wii mt-3 mb-3 w-100" id="save-changes-button">Save Changes</button>
    </div>

    <script src="js/customSites.js"></script>

</body>

</html>
